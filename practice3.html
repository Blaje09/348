    <title>Password Verification</title>
    <script>
        function verifyPasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (password1.length < 8 || password2.length < 8) {
                alert("Password should be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please re-enter matching passwords.");
            } else {
                alert("Passwords matched successfully!");
            }
        }
    </script>

        <input type="password" id="password1" placeholder="Enter your password">
        <br>
        <label for="password2">Re-enter Password:</label>
        <input type="password" id="password2" placeholder="Re-enter your password">
        <br>
        <button onclick="verifyPasswords()">Verify Passwords</button>
